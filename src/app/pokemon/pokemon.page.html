<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{pokemon.nome}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-card>
    <img [src]="pokemon.sprites.front_default">

    <ion-item class="ion-text-wrap" lines="none">
      <ion-label>{{pokemon.name[0].toUpperCase() + pokemon.name.slice(1)}}</ion-label>
      <ion-badge slot="end" color="danger">{{pokemon.id}}</ion-badge>
    </ion-item>

    <ion-chip *ngFor="let type of pokemon.types">{{type.type.name[0].toUpperCase() + type.type.name.slice(1)}}</ion-chip>
  </ion-card>
</ion-content>
